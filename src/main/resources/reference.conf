akka {
  loglevel = "OFF"
  actor.warn-about-java-serializer-usage = on
  actor.allow-java-serialization = off
  coordinated-shutdown.exit-jvm = on
  http.server.request-timeout = 30 seconds
  http.server.idle-timeout = 60 seconds
}

specific-provisioner {

  http-port = 8093

  airbyte {
    invocation-timeout = 120
    //base-url = "http://ec2-3-64-11-4.eu-central-1.compute.amazonaws.com:8000/api"
    base-url = "http://localhost:8000/api"
    source-creation-endpoint= ${specific-provisioner.base-url}"/v1/sources/create"
    destination-creation-endpoint = ${specific-provisioner.base-url}"/v1/destinations/create"
    connection-creation-endpoint = ${specific-provisioner.base-url}"/v1/connections/create"
  }

}
