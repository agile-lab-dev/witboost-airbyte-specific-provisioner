akka {
  coordinated-shutdown.exit-jvm = off
}

snowflake {
  host = mock-host
  user = mock-user
  password = mock-password
  role = mock-role
  warehouse = mock-warehouse
}

airbyte {
  invocation-timeout = 120
  base-url = mock-base-url
  workspace-id = mock-workspace-id
  source-id = mock-source-id
  destination-id = mock-destination-id
  git-token = mock-git-token
  dbt-user = mock-dbt-user
  airbyte-user = mock-airbyte-user
  airbyte-password = mock-airbyte-password
  basic-auth = mock-basic-auth
}